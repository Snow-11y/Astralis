<svg width="1000" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple gradient -->
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glowing effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated sparkle -->
    <filter id="sparkle">
      <feTurbulence baseFrequency="0.05" numOctaves="2">
        <animate attributeName="baseFrequency" values="0.05;0.08;0.05" dur="4s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="5"/>
    </filter>
  </defs>
  
  <!-- Background wave -->
  <path d="M0,150 Q250,100 500,150 T1000,150 L1000,250 L0,250 Z" fill="url(#purpleGrad)" opacity="0.8">
    <animate attributeName="d" 
             values="M0,150 Q250,100 500,150 T1000,150 L1000,250 L0,250 Z;
                     M0,150 Q250,180 500,150 T1000,150 L1000,250 L0,250 Z;
                     M0,150 Q250,100 500,150 T1000,150 L1000,250 L0,250 Z"
             dur="5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Second wave layer -->
  <path d="M0,180 Q250,140 500,180 T1000,180 L1000,250 L0,250 Z" fill="url(#purpleGrad)" opacity="0.5">
    <animate attributeName="d" 
             values="M0,180 Q250,140 500,180 T1000,180 L1000,250 L0,250 Z;
                     M0,180 Q250,200 500,180 T1000,180 L1000,250 L0,250 Z;
                     M0,180 Q250,140 500,180 T1000,180 L1000,250 L0,250 Z"
             dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Stars/sparkles -->
  <circle cx="150" cy="80" r="2" fill="#e0e7ff" filter="url(#glow)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="850" cy="100" r="2" fill="#e0e7ff" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="60" r="1.5" fill="#c4b5fd" filter="url(#glow)">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="700" cy="90" r="1.5" fill="#c4b5fd" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Snowflake emoji as decoration -->
  <text x="100" y="120" font-size="30" opacity="0.6">❄️
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
  </text>
  <text x="880" y="140" font-size="30" opacity="0.6">✨
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Main text "ASTRALIS" -->
  <text x="500" y="120" font-family="Arial, sans-serif" font-size="80" font-weight="bold" 
        fill="#e0e7ff" text-anchor="middle" filter="url(#glow)">
    ASTRALIS
    <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Subtitle -->
  <text x="500" y="160" font-family="Arial, sans-serif" font-size="24" 
        fill="#c4b5fd" text-anchor="middle" opacity="0.9">
    ❄️ By snow-11y ✨
  </text>
</svg>
